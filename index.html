<!DOCTYPE>
<html>
<head>
  <title>Turf</title>
  <link href="turf.css" rel="stylesheet" type="text/css"/>
  <script src="../js/jquery.js"></script>
  <script src="../js/underscore.js"></script>
  <script src="../js/backbone.js"></script>
  <script src="app.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC7CJz9dDDIgk5bjJyenVdWy-8SnfixCcE&sensor=true&libraries=geometry"></script>
</head>
<body>
  <div id="login"></div>
  <div id="profile"></div><br />
  <div id="map_canvas" style="width:100%; height:700px"></div>
  <div id="photo"></div>
  
  <script type="text/template" id="login-template">
    <button id="login-button" onClick="parent.location='https://instagram.com/oauth/authorize/?client_id=31ef6617708f4555a9755cf81a75816d&redirect_uri=http://brycefrye.com/turf&scope=relationships&response_type=token'">Log in with Instagram</button>
  </script>
  
  <script type="text/template" id="profile-template">
    <img src="<%= user.get('profile_picture') %>"/>
  </script>
  
  <script type="text/template" id="photo-template">
    <img src="<%= photo.get('images').thumbnail.url %>"/>
  </script>
  
</body>
</html>
